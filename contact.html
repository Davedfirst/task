<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XI PORTFOLIO- CONTACT FORM</title>
    <link href="css/task.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .body {
            background-color: yellow-green;
            opacity: 100%;
        }
    </style>
</head>
<body>
    <section class="contact">
        <div class="container">
            <h2 class="h2" id="contact">Send Message</h2>
            <div class="contact-content">
                <div class="contact-textbox">
                    <form id="contact-form">
                        <div class="form-field">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" required />
                        </div>
                        <div class="form-field">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required inputmode="email" />
                        </div>
                        <div class="form-field">
                            <label for="message">How can I help you?</label>
                            <textarea name="message" id="message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-cta">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <nav>
                    <ol class="footer-links">
                        <li class="footer-link">
                            <a title="GitHub" href="http://github.com/Davedfirst" target="_blank" rel="noopener">
                                <img loading="lazy" src="assets/images/social-links/github.svg" alt="GitHub" />
                            </a>
                        </li>
                        <li class="footer-link">
                            <a title="Linkedin" href="https://www.linkedin.com/in/davidfolaranmi" target="_blank" rel="noopener">
                                <img loading="lazy" src="assets/images/social-links/linkedin.svg" alt="Linkedin" />
                            </a>
                        </li>
                        <li class="footer-link">
                            <a title="Twitter" href="" target="_blank" rel="noopener">
                                <img loading="lazy" src="assets/images/social-links/twitter.svg" alt="Twitter" />
                            </a>
                        </li>
                    </ol>
                </nav>
                <p class="footer-text">
                    &copy; <span>2024</span> - designed & developed by <a target="_blank" rel="noopener" href="https://xidresources.vercel.app">XID RESOURCES.</a>
                </p>
            </div>
        </div>
    </footer>
    <script>
        $(document).ready(function() {
            $('#contact-form').submit(function(event) {
                event.preventDefault(); // Prevent form submission

                var formData = $(this).serialize(); // Serialize form data
                var url = '/port-git-main-daves-projects-e108aa41.vercel.app/send_email'; // Replace with your actual Vercel endpoint

                $.ajax({
                    type: 'POST',
                    url: url,
                    data: formData,
                    success: function(response) {
                        alert('Message sent successfully!');
                        // Optionally redirect to a thank you page
                        window.location.href = 'index.html';
                    },
                    error: function(error) {
                        console.error('Error sending message:', error);
                        alert('Failed to send message.');
                    }
                });
            });
        });
    </script>
</body>
</html>
